<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
  <img src="../../../../assets/icon/logo.webp" alt="Logo Farmapp" style="height: 30%;">  
  <div class="ion-text-start formulario" style="height: 50%;">
    <div class="contenedor">
      <div>
        <h1 class="titulo-seccion">Nuevas Alarmas</h1>
      </div>
      <div class="alarma">
        <div class="info-alarma">
          <p class="titulo-alarma">{{recipe.tratamiento.nombreMedicamento}}</p>
          <p class="texto-alarma">{{recipe.tratamiento.cantidadMedicamento + "g"}}</p>
        </div>
        <div class="info-hora">
          <p class="texto-hora">12:30</p>
        </div>
        <ion-button class="boton-alarma" fill="clear">
          <ion-icon class="icono-boton-alarma" name="eye"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
  <div>
    <ion-button 
      color="primary" 
      expand="block"
      [routerLink]="['/autocuidado/alarma-medicamento']"
      >AÃ±adir otro medicamento
    </ion-button>
    <ion-button 
      color="success" 
      expand="block"
      [routerLink]="['/autocuidado/menu-principal']"
      >Continuar
    </ion-button>
  </div>
</ion-content>
