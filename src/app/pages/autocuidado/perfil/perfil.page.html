<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mi perfil</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="contenedor">
    <!--Foto de perfil organizada-->
    <ion-row>
      <ion-col style="border-radius: 100%; max-width: 150px; max-height: 150px; margin: 2%;">
        <img class="imagen-perfil" [src]="imgPerfil" alt="{{imgPerfil}}">
      </ion-col>
      <ion-col style="max-width: 150px; max-height: 150px;">
        <img class="icono-perfil" src="../../../../assets/images/esculapio.png" alt="Vara de esculapio">
      </ion-col>
    </ion-row>

    <!--Ribete con instrucciones y boton para editar-->
    <div>
      <ion-row class="ribete" >
        <ion-col style="max-width: 80%; max-height: 100%;">
          <p class="texto-ribete">
            Pulsa para editar tus datos personales
          </p>
        </ion-col>
        <ion-col style="max-width: 20%; max-height: 100%;">
          <ion-button (click)="editarCampos()" class="boton-editar" fill="clear" shape="round" *ngIf="!esEditable">
            <ion-icon name="create-outline" size="large"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      
      <!--Campos con informacion del perfil bloqueados-->
      <ion-card-content>
        <div>
          <ion-input
            style="margin-bottom: 5px; margin-top: 5px; margin-left: 0px;"
            label="Nombre"
            label-placement="stacked"
            fill="solid"
            [(ngModel)]="nombre"
            [readonly]="!esEditable">
          </ion-input>
          <ion-input
            style="margin-bottom: 5px; margin-top: 5px; margin-left: 0px;"
            label="Apellido Paterno"
            label-placement="stacked"
            fill="solid"
            [(ngModel)]="apellido_p"
            [readonly]="!esEditable">
          </ion-input>
          <ion-input
            style="margin-bottom: 5px; margin-top: 5px; margin-left: 0px;"
            label="Apellido Materno"
            label-placement="stacked"
            fill="solid"
            [(ngModel)]="apellido_m"
            [readonly]="!esEditable">
          </ion-input>
          <ion-input
            style="margin-bottom: 5px; margin-top: 5px; margin-left: 0px;"
            label="Correo Electrónico"
            label-placement="stacked"
            fill="solid"
            [(ngModel)]="correo"
            [readonly]="!esEditable">
          </ion-input>
          <ion-input
            style="margin-bottom: 5px; margin-top: 5px; margin-left: 0px;"
            label="Teléfono"
            label-placement="stacked"
            fill="solid"
            [(ngModel)]="telefono"
            [readonly]="!esEditable">
          </ion-input>
          <ion-input
            style="margin-bottom: 5px; margin-top: 5px; margin-left: 0px;"
            label="Direción"
            label-placement="stacked"
            fill="solid"
            [(ngModel)]="direccion"
            [readonly]="!esEditable">
          </ion-input>
        </div>
      </ion-card-content>
    </div>
  </div>

  <!--Seccion de botones-->
  <ion-row *ngIf="!esEditable">
    <ion-col>
      <ion-button [routerLink]="['/autocuidado/perfil-emergencia']" expand="block" style="margin-left: 4%;">Contacto de emergencia</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="block" style="margin-right: 4%;">Historial de seguimiento</ion-button>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="esEditable">
    <ion-col>
      <ion-button (click)="cancelarCambios()" color="danger" expand="block" style="margin-left: 4%;">Cancelar</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="guardarCambios()" color="success" expand="block" style="margin-right: 4%;">Confirmar</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
