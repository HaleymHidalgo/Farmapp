<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mi perfil</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div class="contenedor">

    <!--Foto de perfil organizada-->
    <ion-row>
      <ion-col></ion-col>
      <ion-col style="border-radius: 100%;">
        <img src="../../../../assets/images/img-perfil.jpg" alt="img-perfil">
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <!--Ribete con instrucciones y boton para editar-->
    <div>
      <ion-row class="ribete">
        <ion-col style="max-width: 75%;">
          <h4 class="texto-ribete">
            Pulsa para editar tu perfil
          </h4>
        </ion-col>
        <ion-col style="max-width: 25%;">
          <ion-button style="color: white;" fill="clear" size="large">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      
      <!--Campos con informacion del perfil-->
      <ion-card-content>
        <ion-input
          label="Nombre"
          label-placement="stacked"
          fill="solid"
          placeholder="{{usuario_auto.nombre}}"
          disabled="true">
        </ion-input>
        <br>
        <ion-input
          label="Apellido paterno"
          label-placement="stacked"
          fill="solid"
          placeholder="{{usuario_auto.apellido_p}}"
          disabled="true">
        </ion-input>
        <br>
        <ion-input
          label="Apellido materno"
          label-placement="stacked"
          fill="solid"
          placeholder="{{usuario_auto.apellido_m}}"
          [disabled]="true">
        </ion-input>
        <br>
        <ion-input
          label="Telefono"
          label-placement="stacked"
          fill="solid"
          placeholder="{{usuario_auto.telefono}}"
          [disabled]="true">
        </ion-input>
        <br>
        <ion-input
          label="Correo electronico"
          label-placement="stacked"
          fill="solid"
          placeholder="{{usuario_auto.email}}"
          [disabled]="true">
        </ion-input>
        <br>
        <ion-input
          label="Comuna de residencia"
          label-placement="stacked"
          fill="solid"
          placeholder="{{usuario_auto.direccion}}"
          [disabled]="true">
        </ion-input>
      </ion-card-content>

    </div>

  </div>

  <ion-row>
    <ion-col class="boton-perfil">
      <ion-button>Contacto de emergencia</ion-button>
    </ion-col>
    <ion-col class="boton-perfil">
      <ion-button>Historial de seguimiento</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
