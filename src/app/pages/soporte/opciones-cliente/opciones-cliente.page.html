<ion-menu></ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Opciones del Cliente</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" scroll-y="false">

  <div>
    <h3 class="titulo-seccion">{{nombre}} {{apellido_p}}</h3>
  </div>
  
  <div class="div-opciones">
    <!-- Cambiar contraseña -->
    <ion-button 
      size="large" 
      class="btn-opcion" 
      color="primary" 
      (click)="cargarUsuario()"
      >Cambiar Contraseña
    </ion-button>
    <!-- Deshabilitar Usuario -->
    <ion-button 
      size="large" 
      class="btn-opcion" 
      color="danger" 
      (click)="deshabilitarUsuario()"
      >Deshabilitar Usuario
    </ion-button>

    <!-- Cancelar operacion -->
    <ion-button 
      size="large" 
      class="btn-opcion" 
      color="primary" 
      [routerLink]="['/soporte/cambiar-password']"
      >Deshabilitar Usuario
    </ion-button>

  </div>
</ion-content>
